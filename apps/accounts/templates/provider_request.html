{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<ul>
<h1>Your requests</h1>
    {% for request in provider_requests %}
        <li>{{ request.name }} | <b>{{ request.status | upper }}</b></li>
    {% empty %}
        <li>You haven't submitted any requests.</li>
    {% endfor %}
</ul>
{% endblock %}
