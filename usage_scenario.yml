---
name: Greencheck Test
author: James Camilleri <jcamilleri@scottlogic.com>, Chris Adams <chris@greenweb.org>
description: Scenario to test the Greencheck endpoint of the Green Web Foundation Greencheck API

version: "3.5"

networks:
  greencheck-network:

services:
  mariadb:
    image: mariadb:10.11
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=deploy
      - MYSQL_DATABASE=greencheck
      - MYSQL_USER=deploy
      - MYSQL_PASSWORD=deploy
    # not sure which of these take precedence now
    # env:
    #   MYSQL_ROOT_PASSWORD: just-for-github-actions
    #   MYSQL_DATABASE: greencheck
    networks:
      - greencheck-network

  rabbitmq:
    image: rabbitmq:3.11
    restart: always
    ports:
      - 5672:5672
    options: '--hostname "rmq" --health-cmd "rabbitmqctl status" --health-interval 10s --health-timeout 10s --health-retries 3 --health-start-period 60s'
    networks:
      - greencheck-network

  django:
    image: greenweb-app
    depends_on:
      - mariadb
      - rabbitmq
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - path: ./.env.docker
    ports:
      - 9000:9000
    expose:
      - 9000
    restart: on-failure
    volumes:
      - .:/app
    stdin_open: true
    tty: true
    networks:
      - greencheck-network

  test-container:
    container_name: test-container
    image: node
    depends_on:
      - django
    setup-commands:
      - cp ./green_metric_tests/greencheck_test.spec.js .
      - cp ./green_metric_tests/package.json .
      - npm install
    networks:
      - greencheck-network

flow:
  - name: Greencheck API Test
    container: test-container
    commands:
      - type: console
        command: npm test
        note: Starting test
        read-notes-stdout: true
      - type: console
        command: sleep 30
        note: Idling
      - type: console
        command: npm test
        note: Starting test again
