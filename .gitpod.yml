image:
  file: .gitpod.dockerfile

# List the start up tasks. Learn more https://www.gitpod.io/docs/config-start-tasks/
tasks:
  # set up python dependencies and database
  - name: main terminal
    init: |
      curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /home/gitpod/.local/bin/
      cp ./.env.gitpod ./.env
      python -m venv .venv
      source .venv/bin/activate
      python -m pip install --upgrade pip uv
      uv sync
      dotenv run -- ./manage.py migrate
      dotenv run -- ./manage.py tailwind install
      dotenv run -- ./manage.py tailwind build
      cd ./apps/theme/static_src/
      npx rollup --config
      cd ../../../
      dotenv run -- ./manage.py collectstatic --no-input
    command: ls

  - name: mariadb
    command: >
      docker run 
      --rm
      --hostname green-mariadb
      --publish 3306:3306
      --env MARIADB_DATABASE=greencheck
      --env MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=True
      mariadb:10.11

  - name: rabbitmq
    command: >
      docker run 
      --hostname green-rabbit 
      -p 5672:5672 
      --rm
      --privileged
      --name green-rabbit 
      rabbitmq:3.11

  - name: mailhog
    command: >
      docker run
      --rm
      --name green-mailhog
      -p 8025:8025
      -p 1025:1025
      mailhog/mailhog

  - name: tailwind
    command: >
      echo
      "to run tailwind, type: make dev.tailwind.start"

# List the ports to expose. Learn more https://www.gitpod.io/docs/config-ports/
ports:
  - port: 8000
    onOpen: ignore
    # redis
  - port: 6379
    onOpen: ignore
    #Â rabbitmq
  - port: 5672
    onOpen: ignore
    # mysql
  - port: 3306
    onOpen: ignore
    # mailhog
  - port: 8025
    onOpen: ignore
    # debugging ports in vscode
  - port: 30000-50000
    onOpen: ignore

vscode:
  extensions:
    - ms-python.python
    - eamodio.gitlens
    - charliermarsh.ruff
    - bibhasdn.django-html
    - tomusher.djhtml-vscode
