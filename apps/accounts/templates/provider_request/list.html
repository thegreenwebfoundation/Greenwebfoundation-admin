{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<ul>
    <h1>
        Your requests
    </h1>
    {% for request in object_list %}
    <li>
        <a href="{{ request.get_absolute_url }}">{{ request.name }} | <b>{{ request.status | upper }}</b></a>
    </li>
    {% empty %}
    <li>
        You haven't submitted any requests.
    </li>
    {% endfor %}
</ul>
{% endblock %}
